spring.application.name=CarProject

# 서버 포트 설정
server.port=8090

# 데이터베이스 접속 설정 (Oracle DB)
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:testdb
spring.datasource.username=green
spring.datasource.password=1234

# JPA 및 Hibernate 설정
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.OracleDialect
spring.jpa.show-sql=true

# ✅ JWT 시크릿 키 설정
spring.jwt.secret=abCdefGHijKLMnopQrsTUvwxYZ0123456789!@#$

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.enabled=true
spring.thymeleaf.cache=false
spring.mvc.view.prefix=
spring.mvc.view.suffix=
