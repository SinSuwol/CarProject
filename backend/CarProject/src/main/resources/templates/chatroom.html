<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>1:1 실시간 상담</title>

  <!-- SockJS · STOMP -->
  <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #111; /* 배경 어둡게 */
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
    }

    h2 {
      margin: 28px 0 12px;
      font-weight: 600;
      color: #fff;
      letter-spacing: -0.03em;
    }

    .panel {
      width: 720px;
      max-width: 95%;
      background: #1c1c1c;
      border-radius: 18px;
      box-shadow: 0 4px 18px rgba(255, 255, 255, 0.05);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    #chat-box {
      flex: 1;
      overflow-y: auto;
      padding: 22px 20px;
      display: flex;
      flex-direction: column;
      gap: 14px;
    }

    .system {
      align-self: center;
      background: #333;
      color: #f9c74f;
      padding: 8px 18px;
      border-radius: 25px;
      font-size: 14px;
      font-weight: 500;
      white-space: nowrap;
    }

    .wrap {
      display: flex;
      width: 100%;
    }

    .wrap.me {
      justify-content: flex-end;
    }

    .wrap.admin {
      justify-content: flex-start;
    }

    .bubble {
      position: relative;
      padding: 12px 16px;
      border-radius: 14px;
      max-width: 75%;
      word-break: break-word;
      white-space: pre-wrap;
      font-size: 15px;
      line-height: 1.55;
      box-shadow: 0 2px 6px rgba(0, 0, 0, .4);
    }

    .me .bubble {
      background: #444;
      color: #fff;
    }

    .admin .bubble {
      background: #2c2c2c;
      color: #e0e0e0;
    }

    .me .bubble:after,
    .admin .bubble:after {
      content: '';
      position: absolute;
      top: 12px;
      border: 8px solid transparent;
    }

    .me .bubble:after {
      right: -14px;
      border-left-color: #444;
    }

    .admin .bubble:after {
      left: -14px;
      border-right-color: #2c2c2c;
    }

    .sender {
      font-weight: 600;
      color: #fca311;
      margin-bottom: 4px;
      display: block;
    }

    .time {
      display: block;
      margin-top: 6px;
      font-size: 0.78em;
      color: #bbb;
      text-align: right;
    }

    #input-area {
      display: flex;
      gap: 10px;
      padding: 16px 20px;
      border-top: 1px solid #333;
      background: #1a1a1a;
    }

    #message {
      flex: 1;
      padding: 12px 16px;
      font-size: 16px;
      border: 1px solid #444;
      border-radius: 10px;
      background: #2a2a2a;
      color: #fff;
    }

    #message:focus {
      outline: none;
      border-color: #fca311;
    }

    button {
      background: #fca311;
      color: #000;
      border: none;
      border-radius: 10px;
      padding: 0 28px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.15s;
    }

    button:hover {
      background: #e09110;
    }
  </style>
</head>
<body>

<h2>1:1 실시간 상담</h2>

<div class="panel">
  <div id="chat-box"></div>
  <div id="input-area">
    <input id="message" type="text" placeholder="메시지를 입력하세요"
           onkeypress="if(event.key==='Enter')sendMessage()">
    <button onclick="sendMessage()">전송</button>
  </div>
</div>

<script th:inline="javascript">
/*<![CDATA[*/
const username = /*[[${username}]]*/ 'guest';
const roomId   = /*[[${roomId}]]*/ 'guest_admin';
/*]]>*/
</script>

<script>
if (!username || username === 'guest') {
  alert('로그인 후 이용 가능합니다.');
  location.href = '/login';
}

const chatBox = document.getElementById('chat-box');
const messageInput = document.getElementById('message');

(function () {
  const h = new Date().getHours();
  if (h >= 18 || h < 9) {
    const n = document.createElement('div');
    n.className = 'system';
    n.textContent = '18:00~09:00에는 상담이 어려울 수도 있습니다.';
    chatBox.appendChild(n);
  }
})();

const stomp = Stomp.over(new SockJS('/ws/chat'));
stomp.connect({}, () => {
  fetch(`/chat/history/${roomId.replaceAll('"', '')}`)
    .then(r => r.json())
    .then(list => list.forEach(m => draw(m.sender, m.message, m.timestamp)));

  stomp.subscribe(`/topic/room/${roomId.replaceAll('"', '')}`, f => {
    const m = JSON.parse(f.body);
    draw(m.sender, m.message, m.timestamp);
  });
});

const fmt = ts => {
  if (!ts || !ts.includes('T')) return '';
  const [d, t] = ts.split('T');
  return `${d} ${t.slice(0, 5)}`;
};

function draw(sender, msg, ts) {
  const wrap = document.createElement('div');
  wrap.className = `wrap ${sender === 'admin' ? 'admin' : 'me'}`;

  const bubble = document.createElement('div');
  bubble.className = 'bubble';
  bubble.innerHTML = `<span class="sender">[${sender === 'admin' ? '관리자' : sender}]</span>
                      ${msg}
                      <span class="time">${fmt(ts)}</span>`;
  wrap.appendChild(bubble);
  chatBox.appendChild(wrap);
  chatBox.scrollTop = chatBox.scrollHeight;
}

function sendMessage() {
  const msg = messageInput.value.trim();
  if (!msg) return;
  stomp.send(`/chat/chat.send/${roomId.replaceAll('"', '')}`, {},
    JSON.stringify({ sender: username.replaceAll('"', ''), message: msg }));
  messageInput.value = '';
  messageInput.focus();
}
</script>
</body>
</html>
