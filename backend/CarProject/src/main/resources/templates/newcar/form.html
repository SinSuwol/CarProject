<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>신차 상담 등록</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #fff;
      margin: 0;
      padding: 30px;
    }

    h1 {
      text-align: center;
      color: #ffffff;
      margin-bottom: 40px;
    }

    form {
      max-width: 700px;
      margin: 0 auto;
      background-color: #1e1e1e;
      padding: 30px 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(255, 255, 255, 0.05);
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      color: #ffffff;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border: 1px solid #444;
      background-color: #2a2a2a;
      color: #ffffff;
      border-radius: 6px;
      font-size: 15px;
      transition: border-color 0.2s, background-color 0.2s;
    }

    input[type="text"]::placeholder,
    textarea::placeholder {
      color: #bbb;
    }

    input[type="text"]:focus,
    textarea:focus {
      outline: none;
      border-color: #fca311;
      background-color: #333;
    }

    button {
      margin-top: 30px;
      padding: 12px 24px;
      background-color: #fca311;
      color: #000;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.2s;
    }

    button:hover {
      background-color: #e09110;
    }

    a {
      margin-left: 16px;
      color: #fca311;
      font-size: 14px;
      text-decoration: none;
      vertical-align: middle;
    }

    a:hover {
      text-decoration: underline;
      color: #ffb43b;
    }
  </style>
</head>
<body>

<h1>신차 상담 등록</h1>

<form th:action="@{|/newcar/${username}/form|}" method="post" th:object="${dto}">
  <label>제목</label>
  <input type="text" th:field="*{ncTitle}" placeholder="제목을 입력하세요" required />

  <label>내용</label>
  <textarea th:field="*{ncContent}" rows="10" placeholder="내용을 입력하세요" required></textarea>

  <button type="submit">등록</button>
  <a th:href="@{|/newcar/${username}|}">목록으로</a>
</form>

</body>
</html>
