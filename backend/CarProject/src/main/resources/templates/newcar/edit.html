<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상담 수정</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #ffffff;
            color: #000000;
            margin: 0;
            padding: 20px;
        }

        h1 {
            text-align: center;
            color: #000000;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: #f9f9f9;
            padding: 30px;
            border-radius: 8px;
            border: 1px solid #cccccc;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
            color: #111111;
        }

        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #333333;
            background-color: #ffffff;
            color: #000000;
            border-radius: 4px;
        }

        input[type="text"]:focus,
        textarea:focus {
            outline: none;
            border-color: #000000;
            background-color: #f0f0f0;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #000000;
            color: #ffffff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #333333;
        }

        a {
            margin-left: 15px;
            color: #000000;
            text-decoration: underline;
            font-size: 14px;
        }

        a:hover {
            color: #555555;
        }
    </style>
</head>
<body>
    <h1>신차 상담 수정</h1>

    <form th:action="@{/newcar/edit/{id}(id=${dto.ncId})}" method="post" th:object="${dto}">
        <input type="hidden" th:field="*{username}"/>

        <label>제목:</label>
        <input type="text" th:field="*{ncTitle}" required/><br/><br/>

        <label>내용:</label><br/>
        <textarea th:field="*{ncContent}" rows="10" cols="50" required></textarea><br/><br/>

        <button type="submit">수정</button>
        <a th:href="@{|/newcar/${dto.username}|}">목록으로</a>
    </form>
</body>
</html>
