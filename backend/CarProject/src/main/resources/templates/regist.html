<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입</title>
<style>
	* {
      box-sizing: border-box;
    }

   body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
    }

    /* 배경 이미지 */
    .background {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: url('https://www.kia.com/content/dam/kwp/kr/ko/main-kv-contents/202310/kv_used_car_pc.png') no-repeat center center fixed;
      background-size: cover;
      z-index: 0;
    }

    /* 어두운 반투명 배경 덮개 */
    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 1;
    }

    /* 로그인 폼 영역 */
    .container {
      position: relative;
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
    }

    .reg-box {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(5px);
      border-radius: 16px;
      padding: 40px;
      width: 320px;
      color: white;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.3);
      text-align: center;
    }

    .reg-box h2 {
      font-size: 24px;
      margin-bottom: 30px;
      letter-spacing: 1px;
    }


    .reg-box input {
      width: 100%;
      padding: 10px 5px;
      font-size: 16px;
      color: white;
      border: none;
      border-bottom: 1px solid #ccc;
      background: transparent;
      outline: none;
      margin-bottom: 15px;
    }

    .reg-box input:focus {
      border-bottom: 2px solid #00aaff;
    }

    .reg-box button {
      margin-top: 30px;
      width: 100%;
      padding: 12px;
      background-color: #007bff;
      border: none;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
    }

    .login-box button:hover {
      background-color: #0056b3;
    }
</style>
</head>
<body>
<div class="background"></div>
<div class="overlay"></div>

<div class="container">
	<form class="reg-box" action="/register" method="post">
		<h2>회원가입</h2>
		<input type="text" name="username" placeholder="ID"><br>
		<input type="text" name="password" placeholder="PASSWORD"><br>
		<input type="text" name="name" placeholder="NAME"><br>
		<input type="text" name="email" placeholder="EMAIL"><br>
		<input type="text" name="phone" placeholder="PHONE"><br>
		<button type="submit">회원가입</button>
	</form>
</div>
</body>
</html>
