<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>전체 상담 내역</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #111;
      color: #eee;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #000;
      color: #fca311;
      padding: 20px 30px;
      font-size: 24px;
      font-weight: bold;
    }

    .container {
      max-width: 1000px;
      margin: 40px auto;
      background: #1c1c1c;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 12px rgba(255, 255, 255, 0.05);
    }

    h2 {
      margin-top: 40px;
      margin-bottom: 20px;
      color: #fca311;
      border-left: 6px solid #fca311;
      padding-left: 12px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background-color: #2a2a2a;
      border-radius: 8px;
      overflow: hidden;
      margin-bottom: 40px;
    }

    th, td {
      padding: 14px;
      text-align: center;
      border-bottom: 1px solid #444;
    }

    th {
      background-color: #333;
      color: #fca311;
      font-weight: bold;
    }

    tr:hover {
      background-color: #3a3a3a;
    }

    a.back-link {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #fca311;
      color: #000;
      border-radius: 6px;
      text-decoration: none;
      transition: background-color 0.2s;
      font-weight: bold;
    }

    a.back-link:hover {
      background-color: #e09110;
    }
  </style>
</head>
<body>

<header>📋 전체 상담 내역</header>

<div class="container">
  <h2>🚗 신차 상담</h2>
  <table>
    <thead>
      <tr><th>번호</th><th>제목</th><th>작성자</th><th>등록일</th></tr>
    </thead>
    <tbody>
      <tr th:each="item : ${newCarList}">
        <td th:text="${item.ncId}"></td>
        <td th:text="${item.ncTitle}"></td>
        <td th:text="${item.username}"></td>
        <td th:text="${#temporals.format(item.ncRegdate, 'yyyy-MM-dd HH:mm')}"></td>
      </tr>
    </tbody>
  </table>

  <h2>🚘 렌트 상담</h2>
  <table>
    <thead>
      <tr><th>번호</th><th>제목</th><th>작성자</th><th>등록일</th></tr>
    </thead>
    <tbody>
      <tr th:each="item : ${rentList}">
        <td th:text="${item.rtId}"></td>
        <td th:text="${item.rtTitle}"></td>
        <td th:text="${item.username}"></td>
        <td th:text="${#temporals.format(item.rtRegdate, 'yyyy-MM-dd HH:mm')}"></td>
      </tr>
    </tbody>
  </table>

  <a th:href="@{/admin/dashboard}" class="back-link">← 대시보드로 돌아가기</a>
</div>

</body>
</html>
