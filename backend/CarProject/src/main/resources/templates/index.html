<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>드림카 - 자동차 상담 시스템</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #1f2a3c;
      padding: 15px 30px;
      color: white;
    }

    .logo-area {
      display: flex;
      align-items: center;
    }

    .logo-area img {
      height: 40px;
      margin-right: 12px;
    }

    .logo-area span {
      font-size: 24px;
      font-weight: bold;
      color: #ffffff;
    }

    .auth-buttons {
      display: flex;
      gap: 12px;
    }

    .auth-buttons button,
    .links a {
      background: linear-gradient(145deg, #2a2a2a, #1a1a1a);
      color: #ffffff;
      border: 1px solid #333;
      padding: 10px 22px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 15px;
      box-shadow: 2px 2px 6px #0d0d0d, -2px -2px 6px #292929;
      transition: all 0.2s ease-in-out;
      text-decoration: none;
    }

    .auth-buttons button:hover,
    .links a:hover {
      background: linear-gradient(145deg, #1a1a1a, #2a2a2a);
      color: #ff7043;
      box-shadow: inset 2px 2px 6px #0d0d0d, inset -2px -2px 6px #292929;
    }

    .slider {
      width: 100%;
      height: 350px;
      overflow: hidden;
      position: relative;
      background-color: #181818;
    }

    .slider img {
      width: 100%;
      height: 100%;
      object-fit: contain;
      position: absolute;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slider img.active {
      opacity: 1;
    }

    .hero {
      text-align: center;
      padding: 60px 20px;
      background-color: #1c1c1c;
    }

    .hero h1 {
      font-size: 36px;
      color: #f2f2f2;
      margin-bottom: 20px;
    }

    .hero p {
      font-size: 18px;
      color: #bbbbbb;
    }

    .links {
      text-align: center;
      margin: 40px 0;
    }

    footer {
      background-color: #1f2a3c;
      color: white;
      text-align: center;
      padding: 30px 20px;
      font-size: 15px;
      margin-top: 60px;
      border-top: 4px solid #333;
    }
  </style>
</head>
<body>

<header>
  <div class="logo-area">
    <a href="/index"><img src="https://img.freepik.com/premium-vector/elegant-car-workshop-logo-2_736660-593.jpg?ga=GA1.1.1897221897.1747803135&semt=ais_hybrid&w=740" alt="logo"></a>
    <span>만나카(Car)</span>
  </div>
  <div class="auth-buttons" id="authArea"></div>
</header>

<div class="slider">
  <img src="https://imgauto-phinf.pstatic.net/20190926_193/auto_15694705673493eqha_PNG/20190926130245_kMLNOmHK.png" class="active" alt="롤스로이스">
  <img src="https://imgauto-phinf.pstatic.net/20240626_254/auto_1719380039732hKgIL_PNG/20240626143343_hSwlnsdv.png" alt="벤틀리">
  <img src="https://imgauto-phinf.pstatic.net/20250212_85/auto_17393320433883BbH8_PNG/20250212124713_XG47BMvN.png" alt="벤츠">
</div>

<div class="hero">
  <h1>당신의 드림카, 만나카(Car)에서 시작하세요</h1>
  <p>신차·렌트 상담을 손쉽게 받고, 전문가의 도움으로 합리적인 선택을 하세요.</p>
</div>

<div class="links" id="linkArea"></div>

<script>
  const slides = document.querySelectorAll('.slider img');
  let current = 0;
  setInterval(() => {
    slides[current].classList.remove('active');
    current = (current + 1) % slides.length;
    slides[current].classList.add('active');
  }, 3000);

  const token = localStorage.getItem("token");
  const username = localStorage.getItem("username");
  const role = localStorage.getItem("role");

  const authArea = document.getElementById("authArea");
  const linkArea = document.getElementById("linkArea");

  if (token && username && role) {
    if (role.toUpperCase() === "ADMIN") {
      authArea.innerHTML = `
        <button onclick="location.href='/admin/dashboard'">관리자페이지</button>
        <button onclick="logout()">로그아웃</button>
      `;
      linkArea.innerHTML = `
        <a href="/admin/consults">상담 전체 내역 보기</a>
      `;
    } else {
      authArea.innerHTML = `
        <button onclick="location.href='/mypage'">마이페이지</button>
        <button onclick="logout()">로그아웃</button>
      `;
      linkArea.innerHTML = `
        <a href="/chatroom/${encodeURIComponent(username)}">1:1 실시간 상담하기</a>
        <a href="/newcar/${encodeURIComponent(username)}/form">신차 상담 등록</a>
        <a href="/rent/${encodeURIComponent(username)}/form">렌트 상담 등록</a>
      `;
    }
  } else {
    authArea.innerHTML = `
      <button onclick="location.href='/login'">로그인</button>
      <button onclick="location.href='/register'">회원가입</button>
    `;
    linkArea.innerHTML = `
      <a href="/login">1:1 실시간 상담하기</a>
      <a href="/login">신차 상담 등록</a>
      <a href="/login">렌트 상담 등록</a>
    `;
  }

  function logout() {
    localStorage.removeItem("token");
    localStorage.removeItem("username");
    localStorage.removeItem("refreshToken");
    localStorage.removeItem("role");
    location.href = "/login";
  }
</script>

<footer>
  <div style="margin-bottom: 8px;">
    대표번호: <strong>051)000-1111</strong>
  </div>
  <div style="margin-bottom: 8px;">
    대표명: <strong>정재윤</strong> &nbsp;|&nbsp; 사업자명: <strong>만나카(Car)</strong>
  </div>
  <div>
    주소: <strong>부산시 진구 범향빌딩 재윤이거 </strong>
  </div>
</footer>

</body>
</html>
